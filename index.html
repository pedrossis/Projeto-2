<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Perfil de Viagens</title>
</head>
<body>
    <header>
        <img src="assets/Logo.svg" alt="Logo da Travelgram">
        <nav>
            <img src="assets/Menu item.png" alt="Imagem de uma lupa">
            <ul>
                <li>Explorar</li>
                <li>Minhas viagens</li>
            </ul>
            <img src="assets/Profile pic (1).png" alt="">
        </nav>
    </header>
    <section class="content">
        <div class="about">
            <img src="assets/Profile pic.png" alt="">
            <div class="about-content">
                <h1>Isabela Torres</h1>
                <p>Amante de viagens, cultura e gastronomia. 🌍✈️
                    Aqui compartilho as histórias registradas em cada clique, explorando cantinhos fascinantes do nosso planeta a partir da movimentada cidade de São Paulo. 🏙️📸</p>
            </div>
        </div>
        <section class="info">
            <div class="location">
                <img src="assets/MapPin.png" alt="icone de um indicador de local em mapa">
                <p>São Paulo, Brazil</p>
            </div>
            <div class="countries">
                <img src="assets/AirplaneTilt.png" alt="icone de um avião">
                <p>37 países</p>
            </div>
            <div class="photos">
                <img src="assets/Image.png" alt="icone de galeria">
                <p>240 fotos</p>
            </div>
        </section>
    </section>
    <main class="container">
        <img src="assets/image/Image.png" alt="">
        <img src="assets/image/Image (11).png" alt="">
        <img src="assets/image/Image (1).png" alt="">
        <img src="assets/image/Image (2).png" alt="">
        <img src="assets/image/Image (3).png" alt="">
        <img src="assets/image/Image (4).png" alt="">
        <img src="assets/image/Image (5).png" alt="">
        <img src="assets/image/Image (6).png" alt="">
        <img src="assets/image/Image (7).png" alt="">
        <img src="assets/image/Image (8).png" alt="">
        <img src="assets/image/Image (9).png" alt="">
        <img src="assets/image/Image (10).png" alt="">
    </main>
</body>
</html>
